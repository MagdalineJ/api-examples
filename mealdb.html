<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khabar Dibi naki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <h2 class="text-center text-success">Search Your Favourite Food</h2>
    <!-- bootstrap code from forms/input-group -->
    <!-- search section -->
    <div class="input-group mb-3 w-50 mx-auto ">
        <input type="text" id="search-field" class="form-control" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button  onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>
      <div><p id="error" class="text-danger">Something Went Wrong Pls Search Again Later!</p></div>
      <!-- single meal detail area -->
      <div id="meal-details" class="w-50 mx-auto">
      </div>
      <div id="error-message" class="w-50 mx-auto text-danger fs-1 p-3">
    </div>
      <!-- meal card section -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        
      <!-- bootstarap code from forms ends -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mealdbasync.js"></script>
</body>
</html>
